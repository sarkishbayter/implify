<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>implify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>

<body id="body_index">

    <div class="container">
        <div class="logo">
            implify
        </div>
        <div class="desc1">
            Making Information Simple, Tangible and Beautiful.
        </div>
        <div class="loading">
            <div class="spinner"></div>
            Loading... please wait
        </div>
    </div>

    <header id="main-header" style="display: none;">
        <div class="top-bar"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="rainbow">implify</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <button class="add-action" name="add" value="add">Add employee</button>
                <button class="edit-action" name="edit" value="edit" >Edit Employee</button>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div id="main-section">
        <div id="filter-section" style="display: none;">
            <p>company</p>
            <ul id="checkbox-list"></ul>
        </div>

        <div id="employee-container" style="display: none;">
        </div>

    </div>
    <div id="employee-details" style="display: none;">
        <div class="details-bar"></div>
        <div class="details-content">
            <button id="close-details">X</button>
            <div class="details-image">
                <img id="details-photo" src="" alt="Employee Photo">
            </div>
            <h3 id="details-name"></h3>
            <p id="details-company"></p>
            <p class="address">Address:</p>
            <p id="details-address"></p>
            <p id="details-city"></p>
            <p id="details-country"></p>
            <div class="details-actions">
                <button class="details-action">Share</button>
                <button class="details-action">Send</button>
                <button class="details-action">Call</button>
                <button class="details-action delete-action">Delete</button>
            </div>
        </div>
    </div>
    <div id="add-section"  >
       <p>Add Employee </p>
        <form action="">
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname"> 
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" >
            <label for="id">Employee Id :</label>
            <input type="text" id="id" name="id"> 
            <label for="companyId">Company Name :</label>
            <select name="companie-dropdown" id="companie-dropdown"></select>
            <label for="address">Address :</label>
            <input type="text" id="address" name="address"> 
            <label for="city">City:</label>
            <input type="text" id="city" name="city"> 
            <label for="country">Country :</label>
            <input type="text" id="country" name="country"> 
            <label for="photo">Photo :</label>
            <input type="text" id="photo" name="photo">
            <input type="submit" name="submit" id="submit" value="submit">
        </form> <br>
        <button class="back-to-main" name="back" value="back">Back</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
