<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>implify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>

<body id="body_index">
    <div id="login-page">
        <p>Login</p>
        <form id="login-form">
            <label for="username" style="display: none;">username</label>
            <input type="text" id="username" name="username" placeholder="User name" autocomplete="username">
            <label for="password" style="display: none;">password</label>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
            <div id="forgot-password-container">
                <div id="login-message" style="color: red; display: none;"></div>
                <button id="forgot-button" name="forgot" value="forgot">Forgot Password ?</button>
            </div>
            <button id="login-button" type="submit" name="login" value="login">Login</button>
            
        </form>
        <button id="sign-up-button" name="sign-up" value="sign-up">Sign Up</button>
    </div>
    <div id="reset-pass-page" >
        <p>Reset Password </p>
        <form id="reset-form">
            <label for="reset-username" style="display: none;">username</label>
            <input type="text" id="reset-username" name="reset-username" placeholder="User name" autocomplete="username">

            <label for="reset-password1" style="display: none;">password</label>
            <input type="password" id="reset-password1" name="reset-password1" placeholder="New Password" autocomplete="current-password">

            <label for="reset-password2" style="display: none;">password</label>
            <input type="password" id="reset-password2" name="reset-password2" placeholder="Confirm Password" autocomplete="current-password">
            <div id="reset-message" style="color: red; display: none;"></div>
            <button id="reset-button" type="submit" name="reset-button" value="reset-button">Reset</button>
        </form>
        <button class="back-button"  name="reset-button" value="back-button">Back</button>
    </div>
    <div id="sign-up-page">
        <p>Sign Up</p>
        <form id="sign-up-form">
            <label for="sign-up-username" style="display: none;">username</label>
            <input type="text" id="sign-up-username" name="username" placeholder="User name" autocomplete="username">

            <label for="password1" style="display: none;">password</label>
            <input type="password" id="password1" name="password1" placeholder="Password" autocomplete="current-password">

            <label for="password2" style="display: none;">password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" autocomplete="current-password">
            <div id="sign-up-message" style="color: red; display: none;"></div>
            <button id="done-button" type="submit" name="Done" value="Done">Done</button>
        </form>
        <button class="back-button"  name="reset-button" value="back-button">Back</button>
    </div>
    <div class="container">
        <div class="logo">
            implify
        </div>
        <div class="desc1">
            Making Information Simple, Tangible and Beautiful.
        </div>
        <div class="loading">
            <div class="spinner"></div>
            Loading... please wait
        </div>
    </div>

    <header id="main-header" style="display: none;">
        <div class="top-bar"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="rainbow">implify</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="search-section">
                <form action="">
                    <input type="text" name="search-employee" id="search-employee" placeholder="search Employee">
                    <input type="submit" name="submit" id="search-button" value="search">
                </form>
                <button  id="search-back">X</button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button class="add-companie-button" name="add-comp"
                                value="add-comp">Add Company</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button class="add-action" name="add" value="add">Add
                                Employee</button></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="main-section">
        <div id="filter-section" style="display: none;">
            <p>company</p>
            <ul id="checkbox-list"></ul>
        </div>

        <div id="employee-display-area">
            <div id="employee-container" style="display: none;">
            </div>
            <div id="pagination"></div>
        </div>
    </div>
    <div id="employee-details" style="display: none;">
        <div class="details-bar"></div>
        <div class="details-content">
            <button id="close-details">X</button>
            <div class="details-image">
                <img id="details-photo" src="" alt="Employee Photo">
            </div>
            <h3 id="details-name"></h3>
            <p id="details-company"></p>
            <p class="address">Address:</p>
            <p id="details-address"></p>
            <p id="details-city"></p>
            <p id="details-country"></p>
            <div class="details-actions">
                <button class="details-action">Share</button>
                <button class="details-action">Send</button>
                <button class="details-action">Call</button>
                <button class="details-action edit-action" name="edit" value="edit">Edit</button>
                <button class="details-action delete-action">Delete</button>
            </div>
        </div>
    </div>
    <div id="add-section">
        <p>Add Employee </p>
        <form action="">
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname">
            <label for="companyId">Company Name :</label>
            <select name="companie-dropdown" id="companie-dropdown"></select>
            <label for="address">Address :</label>
            <input type="text" id="address" name="address">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="country">Country :</label>
            <input type="text" id="country" name="country">
            <label for="photo">Photo :</label>
            <input type="text" id="photo" name="photo">
            <input type="submit" name="submit" id="emp-submit" value="submit">
        </form> <br>
        <button class="back-to-main" name="back" value="back">Back</button>
    </div>
    <div id="add-companie" style="display: none;">
        <form action="">
            <p>Add Company</p>
            <label for="comp-name">Company Name :</label>
            <input type="text" name="comp-name" id="comp-name">
            <label for="comp-color">Company Color :</label>
            <input type="color" name="comp-color" id="comp-color" value="#ff0000">
            <input type="submit" name="submit" id="comp-submit" value="submit">
        </form>
        <button class="back-to-main" name="back" value="back">Back</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
